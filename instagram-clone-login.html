<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Instagram</title>
	<link rel="shortcut icon" href="https://www.instagram.com/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
					<div class="profile-photo">
						<img src="https://avatars3.githubusercontent.com/u/59894453?s=460&u=a2fa62632b5bb08d6b088b6e44a2194d74360496&v=4" alt="Foto de perfil">
					</div>

					<a href="#" class="instagram-login">Continue como elquianel</a>
					<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é elquianel?</p>
				<p class="not-account">
					<span class="link-blue">
						Alternar contas
					</span>
					ou
					<span class="link-blue">
						Cadastre-se
					</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Instale o aplicativo</p>
				<div class="store-logo">
				<a href="#" class="app-download"></a>
				<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
